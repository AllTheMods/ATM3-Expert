# 2 = Crush to dust at 2x rate with mod specific bonuses | Smelt to 2x oredict ore.
#     Oredict entries prefixed with "oreEnd", "oreNether" or "oreOverworld" respectively.
# 3 = Crush to 4x oredict ore | Smelt to 3x oredict ore.
