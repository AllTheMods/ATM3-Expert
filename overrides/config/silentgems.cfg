            ##########################################################################################################

            pickaxe {
                B:Disable=false
                B:"Tier MUNDANE Allowed"=true
                B:"Tier REGULAR Allowed"=true
                B:"Tier SUPER Allowed"=true
            }

            ##########################################################################################################
            # shovel
            #--------------------------------------------------------------------------------------------------------#
