            I:Beryl=10
            I:BlackDiamond=10
            I:BlueTopaz=10
            I:Carnelian=10
            I:CatsEye=10
            I:Chrysoprase=10
            I:Citrine=10
            I:Coral=10
            I:Fluorite=10
            I:Garnet=10
            I:GoldenBeryl=10
            I:Heliodor=10
            I:Indicolite=10
